<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title></title>
  <script src='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.js'></script>
  <link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.css' rel='stylesheet' />
  <!--[if lte IE 8]>
    <link href='//api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.ie.css' rel='stylesheet'>
  <![endif]-->
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
<div id='map'></div>
<script type='text/javascript'>
var map = L.map('map').setView([37.2, -118], 6);

var baseMaps = {
    'Base Map': L.mapbox.tileLayer('geoslo.map-as03yv28').addTo(map),
    'Gray Base': L.mapbox.tileLayer('geoslo.map-cma6j2y3')
};

var overlayMaps = {
    '60\'s': L.mapbox.tileLayer('geoslo.firehist2012_60s'),
    '70\'s': L.mapbox.tileLayer('geoslo.firehist2012_70s'),
    '80\'s': L.mapbox.tileLayer('geoslo.firehist2012_80s'),
    '90\'s': L.mapbox.tileLayer('geoslo.firehist2012_90s'),
    '2000\'s': L.mapbox.tileLayer('geoslo.firehist2012_2000s')
};

L.control.layers(baseMaps, overlayMaps,{
    collapsed: false
}).addTo(map);
</script>
</body>
</html>
